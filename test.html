<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="test.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ادارة المهام</title>
    <link rel="icon" type="image/x-icon" href="images/image.png" />
  </head>
  <body>
    <!--container-->

    <h2 class="title">
      مرحبا بك في ادارة المهام

      <img src="images/image.png" alt="" srcset="" />
    </h2>
    <div class="container">
      <!--table task-->
      <div id="table-task">
        <!--navbar-->

        <div id="navbar">
          <h2>مهامي</h2>
        </div>
        <!--//navbar//-->
        <hr />

        <div id="deleteAllTask">
          <p onclick="deleteAllTask()" class="btn btn-danger">
            حذف جميع المهام
            <span id="taskCounter"></span>
          </p>
        </div>
        <!--Add task section-->
        <div>
          <form>
            <input
              id="input-task"
              type="text"
              placeholder="اكتب عنوان المهمة :"
            />

            <button id="BtnAddTask" class="btn btn-primary">
              <i class="bi bi-plus-square-fill"></i>
            </button>
          </form>
        </div>

        <!--tasks-->
        <div id="tasks">
          <!--task-->
          <div class="task">
            <div id="info">
              <h3>الذهاب الى الجيم</h3>
              <span>
                <i class="bi bi-calendar-minus"></i>
              </span>
            </div>

            <!--ACTIONS BUTTONS-->
            <div class="actions-btn">
              <button class="btn btn-danger">
                <i class="bi bi-x-circle-fill"></i>
              </button>

              <button class="btn btn-warning">
                <i class="bi bi-pencil-fill"></i>
              </button>

              <button class="btn btn-success btn-round">
                <i class="bi bi-check-circle-fill"></i>
              </button>
            </div>
            <!--//ACTIONS BUTTONS//-->
          </div>
          <!--//task//-->
        </div>
        <!--//tasks//-->
      </div>
      <!--//table task//-->
    </div>
    <!--//container//-->
  </body>

  <script src="main.js"></script>
</html>
